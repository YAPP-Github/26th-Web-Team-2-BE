# 운영 환경(prod)에서 사용
spring:
  datasource:
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  cloud:
    gcp:
      sql:
        enabled: true
        instance-connection-name: ${CLOUD_SQL_INSTANCE}
        database-name: ${PROD_DB_NAME}