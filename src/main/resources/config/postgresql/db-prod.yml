# 운영 환경(prod)에서 사용
spring:
  datasource:
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate.format_sql: true
  cloud:
    gcp:
      sql:
        enabled: true
        instance-connection-name: ${CLOUD_SQL_INSTANCE}
        database-name: ${PROD_DB_NAME}
  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_PRIVATE_IP}:5432/${PROD_DB_NAME}
    user: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
    locations: classpath:flyway/migration

logging:
  level:
    root: DEBUG
    com.your.package: TRACE
