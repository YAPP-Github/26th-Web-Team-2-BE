# 운영 환경(prod)에서 사용
spring:
  datasource:
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_PRIVATE_IP}:5432/${PROD_DB_NAME}?ApplicationName=web2ssok-api&options=-c%20TimeZone=UTC
    hikari:
      maximum-pool-size: 10        # 현재와 동일(증설 필요 시만 조정)
      minimum-idle: 2              # 유휴 최소 커넥션 줄여 초기/유휴 부담 감소
      connection-timeout: 10000    # 못 빌리면 10초 내 실패
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 20000  # 20초 넘게 쥐고있으면 누수 로그
  jpa:
    open-in-view: false            # 컨트롤러까지 커넥션 길게 잡는 문제 방지
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  cloud:
    gcp:
      sql:
        enabled: true
        instance-connection-name: ${CLOUD_SQL_INSTANCE}
        database-name: ${PROD_DB_NAME}
  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_PRIVATE_IP}:5432/${PROD_DB_NAME}?options=-c%20TimeZone=UTC
    user: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
    locations: classpath:flyway/migration

logging:
  level:
    root: DEBUG
    com.your.package: TRACE
    com.zaxxer.hikari: DEBUG